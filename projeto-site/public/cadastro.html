<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cadastro_style.css">
</head>

<body>
    <div class="div_menu">
        <a href="index.html"><img class="logo" src="carro-ideal.png" alt="car&cia"></a>
        <nav class="menu">
            <a class="cadastro" href="cadastro.html">Cadastrar</a>
            <a href="login.html">Entrar</a>
        </nav>
    </div>
    <div class="formulario">

            <form role="form" id="form_cadastro" method="post" onsubmit="return cadastrar()">
                <div class="div_cadastro">
                   <div class="cadastro_logo"></div>

                <p>Nome completo</p>
                <input type="text" id="u_nome" name="nome">
                
                <p>Email</p>
                <input type="email" id="email" name="email">

                <p>Senha</p>
                <input type="password" id="senha" name="senha">

                <p>Confirme a senha</p>
                <input type="password" id="c_senha">
                  <br>
                <button onclick="cadastrar()" id="btn_entrar">Cadastrar</button>
                </div>
            </form>
    </div>
    <footer>
        <div class="rodape_left">
            <img class="logo_rodape" src="logo-carro-ideal.png" alt="">
        </div>

        <div class="rodape_center">
            <nav class="menu_rodape">
            </nav>
        </div>

        <div class="rodape_right">
            <h4 class="rodape_endereco">Endereço</h4>
            <p class="endereco"> Rua Lais Dantas de Mattos,198. Jd.Alzira. São Paulo.
            </p>
            <br>
            <p class="phone"><i class="fa fa-phone" id="phone"> </i> +55 (11) 95120-1710</p>
            <p class="email"><i class="fa fa-envelope" id="email"></i>contato@SempreAutos.com</p>
        </div>
    </footer>
</body>

</html>

<script>

    function cadastrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            
            if (response.ok) {

                window.location.href='login.html';

            } else {

                console.log('Erro de cadastro!');
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        // img_aguarde.style.display='block';
        // div_erro.style.display='none';
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        // img_aguarde.style.display='none';
        // div_erro.style.display='block';
    }

</script>
